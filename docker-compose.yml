version: '3.8'

services:
  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: university_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - university_network

  # Django Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: university_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./server:/app
      - sqlite_data:/app/db
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - university_network

  # Celery Worker
  celery_worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: university_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ./server:/app
      - sqlite_data:/app/db
    env_file:
      - ./server/.env
    depends_on:
      - redis
      - backend
    networks:
      - university_network

  # Celery Beat (для периодических задач)
  celery_beat:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: university_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./server:/app
      - sqlite_data:/app/db
    env_file:
      - ./server/.env
    depends_on:
      - redis
      - backend
    networks:
      - university_network

  # Nuxt Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: university_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env
    depends_on:
      - backend
    networks:
      - university_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: university_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/staticfiles
      - media_volume:/media
    depends_on:
      - backend
      - frontend
    networks:
      - university_network

volumes:
  sqlite_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  university_network:
    driver: bridge
